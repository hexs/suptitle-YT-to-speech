<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .container img {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for folder in folders %}
            <a href="/click/{{ folder }}"><img src="{{ url_for('static', filename=folder + '/thumbnail.jpg') }}" alt="Image {{ folder }}"></a>
        {% endfor %}
    </div>
</body>
</html>
